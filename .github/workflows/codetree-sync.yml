name: sync codetree subtree

on:
  schedule:
    - cron: '0 16 * * *' 
  workflow_dispatch:     

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: checkout algorithm repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      - name: set git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: add codetree remote
        run: |
          git remote add codetree https://github.com/j1suk1m/codetree-challenge.git
          git fetch codetree

      - name: pull codetree subtree
        run: |
          git subtree pull --prefix=codetree codetree main -m "chore: sync codetree subtree"

      - name: push updated subtree
        run: |
          git push origin main
